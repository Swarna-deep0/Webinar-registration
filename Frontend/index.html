<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Webinar Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-800 font-inter overflow-x-hidden">
    <!-- Background Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <!-- Animated Gradient Orbs -->
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-r from-purple-400 to-pink-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-r from-yellow-400 to-pink-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
        <div class="absolute top-40 left-40 w-80 h-80 bg-gradient-to-r from-blue-400 to-purple-400 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
        
        <!-- Floating Particles -->
        <div class="particles-container">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
            <div class="particle particle-6"></div>
            <div class="particle particle-7"></div>
            <div class="particle particle-8"></div>
        </div>
        
        <!-- Grid Pattern -->
        <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%239C92AC" fill-opacity="0.1"%3E%3Ccircle cx="30" cy="30" r="1.5"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-20"></div>
    </div>

    <!-- Main Container -->
    <div class="relative z-10 flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
        <!-- Form Container -->
        <div class="visme_d w-full max-w-md bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/20 p-8 sm:p-10 transform-gpu animate-slideInUp"
             data-title="Webinar Registration Form" 
             data-url="g7ddqxx0-untitled-project?fullPage=true" 
             data-domain="forms" 
             data-full-page="true" 
             data-min-height="100vh" 
             data-form-id="133190">
            
            <!-- Progress Bar -->
            <div class="mb-8">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-xs font-medium text-white/70">Registration Progress</span>
                    <span class="text-xs font-medium text-white/70" id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-white/20 rounded-full h-2 overflow-hidden">
                    <div class="h-full bg-gradient-to-r from-blue-400 to-purple-500 rounded-full transition-all duration-500 ease-out" 
                         id="progressBar" style="width: 0%"></div>
                </div>
            </div>

            <!-- Header Section -->
            <div class="text-center mb-8 animate-fadeIn">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-2xl mb-4 animate-bounce-gentle">
                    <i class="fas fa-video text-white text-2xl"></i>
                </div>
                <h1 class="text-3xl sm:text-4xl font-bold text-white mb-3 animate-gradient-text">
                    Join Our Webinar
                </h1>
                <p class="text-white/80 text-lg leading-relaxed animate-slideInUp animation-delay-200">
                    Unlock exclusive insights and connect with industry experts
                </p>
                <div class="flex items-center justify-center gap-4 mt-4 text-white/60 text-sm">
                    <div class="flex items-center gap-1">
                        <i class="fas fa-calendar-alt"></i>
                        <span>Dec 15, 2024</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <i class="fas fa-clock"></i>
                        <span>2:00 PM EST</span>
                    </div>
                </div>
            </div>

            <!-- Registration Form -->
            <form id="webinarForm" class="space-y-6" novalidate>
                <!-- Full Name Field -->
                <div class="form-group animate-slideInUp animation-delay-300">
                    <div class="relative">
                        <input type="text" 
                               id="fullName" 
                               class="form-input peer w-full bg-white/10 border border-white/30 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm" 
                               placeholder="Full Name"
                               required
                               autocomplete="name">
                        <label for="fullName" 
                               class="floating-label">
                            <i class="fas fa-user mr-2"></i>Full Name
                        </label>
                        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/20 to-purple-500/20 opacity-0 transition-opacity duration-300 pointer-events-none peer-focus:opacity-100"></div>
                    </div>
                    <div class="error-message mt-1 text-red-400 text-sm hidden">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        <span></span>
                    </div>
                </div>

                <!-- Email Field -->
                <div class="form-group animate-slideInUp animation-delay-400">
                    <div class="relative">
                        <input type="email" 
                               id="email" 
                               class="form-input peer w-full bg-white/10 border border-white/30 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm" 
                               placeholder="Email Address"
                               required
                               autocomplete="email">
                        <label for="email" 
                               class="floating-label">
                            <i class="fas fa-envelope mr-2"></i>Email Address
                        </label>
                        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/20 to-purple-500/20 opacity-0 transition-opacity duration-300 pointer-events-none peer-focus:opacity-100"></div>
                    </div>
                    <div class="error-message mt-1 text-red-400 text-sm hidden">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        <span></span>
                    </div>
                </div>

                <!-- Phone Field -->
                <div class="form-group animate-slideInUp animation-delay-500">
                    <div class="relative">
                        <input type="tel" 
                               id="phone" 
                               class="form-input peer w-full bg-white/10 border border-white/30 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm" 
                               placeholder="Phone Number"
                               required
                               autocomplete="tel">
                        <label for="phone" 
                               class="floating-label">
                            <i class="fas fa-phone mr-2"></i>Phone Number
                        </label>
                        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/20 to-purple-500/20 opacity-0 transition-opacity duration-300 pointer-events-none peer-focus:opacity-100"></div>
                    </div>
                    <div class="error-message mt-1 text-red-400 text-sm hidden">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        <span></span>
                    </div>
                </div>

                <!-- Company Field -->
                <div class="form-group animate-slideInUp animation-delay-600">
                    <div class="relative">
                        <input type="text" 
                               id="company" 
                               class="form-input peer w-full bg-white/10 border border-white/30 text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 backdrop-blur-sm" 
                               placeholder="Company/Organization"
                               required
                               autocomplete="organization">
                        <label for="company" 
                               class="floating-label">
                            <i class="fas fa-building mr-2"></i>Company/Organization
                        </label>
                        <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-blue-400/20 to-purple-500/20 opacity-0 transition-opacity duration-300 pointer-events-none peer-focus:opacity-100"></div>
                    </div>
                    <div class="error-message mt-1 text-red-400 text-sm hidden">
                        <i class="fas fa-exclamation-circle mr-1"></i>
                        <span></span>
                    </div>
                </div>

                <!-- Interest Level -->
                <div class="form-group animate-slideInUp animation-delay-700">
                    <label class="block text-white/80 text-sm font-medium mb-3">
                        <i class="fas fa-star mr-2"></i>What interests you most?
                    </label>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
                        <label class="interest-option relative cursor-pointer">
                            <input type="radio" name="interest" value="technology" class="sr-only">
                            <div class="p-3 rounded-lg bg-white/10 border border-white/30 text-center text-white/80 transition-all duration-300 hover:bg-white/20 hover:border-blue-400">
                                <i class="fas fa-laptop-code text-lg mb-1"></i>
                                <div class="text-sm">Technology</div>
                            </div>
                        </label>
                        <label class="interest-option relative cursor-pointer">
                            <input type="radio" name="interest" value="business" class="sr-only">
                            <div class="p-3 rounded-lg bg-white/10 border border-white/30 text-center text-white/80 transition-all duration-300 hover:bg-white/20 hover:border-blue-400">
                                <i class="fas fa-chart-line text-lg mb-1"></i>
                                <div class="text-sm">Business</div>
                            </div>
                        </label>
                        <label class="interest-option relative cursor-pointer">
                            <input type="radio" name="interest" value="marketing" class="sr-only">
                            <div class="p-3 rounded-lg bg-white/10 border border-white/30 text-center text-white/80 transition-all duration-300 hover:bg-white/20 hover:border-blue-400">
                                <i class="fas fa-bullhorn text-lg mb-1"></i>
                                <div class="text-sm">Marketing</div>
                            </div>
                        </label>
                        <label class="interest-option relative cursor-pointer">
                            <input type="radio" name="interest" value="design" class="sr-only">
                            <div class="p-3 rounded-lg bg-white/10 border border-white/30 text-center text-white/80 transition-all duration-300 hover:bg-white/20 hover:border-blue-400">
                                <i class="fas fa-palette text-lg mb-1"></i>
                                <div class="text-sm">Design</div>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        id="submitBtn"
                        class="w-full py-4 px-6 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-400/50 disabled:opacity-50 disabled:cursor-not-allowed animate-slideInUp animation-delay-800 relative overflow-hidden group">
                    <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 transform scale-x-0 group-hover:scale-x-100 transition-transform origin-left duration-300"></div>
                    <div class="relative flex items-center justify-center">
                        <span class="btn-text">Register Now</span>
                        <i class="fas fa-arrow-right ml-2 transform group-hover:translate-x-1 transition-transform duration-300"></i>
                    </div>
                    <div class="absolute inset-0 bg-white/20 transform -translate-x-full group-hover:translate-x-full transition-transform duration-700 skew-x-12"></div>
                </button>

                <!-- Success Message -->
                <div id="successMessage" class="hidden text-center p-4 bg-green-500/20 border border-green-400/30 rounded-xl text-green-400">
                    <i class="fas fa-check-circle text-2xl mb-2"></i>
                    <div class="font-semibold">Registration Successful!</div>
                    <div class="text-sm text-green-300 mt-1">Check your email for webinar details</div>
                </div>
            </form>

            <!-- Footer -->
            <div class="mt-8 text-center text-white/60 text-sm animate-slideInUp animation-delay-900">
                <div class="flex items-center justify-center gap-4 mb-3">
                    <div class="flex items-center gap-1">
                        <i class="fas fa-users"></i>
                        <span>500+ Registered</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure</span>
                    </div>
                </div>
                <p>By registering, you agree to our 
                    <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Terms</a> and 
                    <a href="#" class="text-blue-400 hover:text-blue-300 transition-colors">Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
